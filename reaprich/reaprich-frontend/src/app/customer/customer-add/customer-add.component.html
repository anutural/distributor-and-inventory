<form class="customer-form" [formGroup]="addCustomerForm" #formMine="ngForm" (ngSubmit)="onAddCustomer(formMine.value)">

    <h1>Add/Update Customer</h1>

    <table class="customer-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="customer-full-width" formGroupName="actorType">
                    <mat-label>Actor Type (disabled)</mat-label>
                    <input matInput value="Customer" formControlName="id" />
                </mat-form-field>
            </td>
            <td>
                <mat-form-field formGroupName="customerType">
                    <mat-label>Customer Type</mat-label>
                    <mat-select formControlName="id">
                        <mat-option *ngFor="let customerType of providerInfo.customerType" [value]="customerType.id">{{
                            customerType.desc }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </tr>


        <tr>
            <td>
                <mat-form-field class="customer-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput class="form-control" formControlName="firstName">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="customer-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput class="form-control" formControlName="lastName">
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <mat-form-field class="customer-full-width">
                <mat-label>Contact Number</mat-label>
                <input matInput class="form-control" formControlName="contactNumber">
            </mat-form-field>
        </tr>
        <tr>
            <td>
                <button mat-stroked-button (click)="openPopUpForCustomerAddress()" type="button">Add Customer
                    Address</button>
                <fa-icon *ngIf="customerAddressUUID" class="fa-sharp fa-light fa-check"
                    [icon]="rightIconForModal"></fa-icon>
                <fa-icon *ngIf="!customerAddressUUID" class="fa-sharp fa-light fa-check"
                    [icon]="wrongIconForModal"></fa-icon>
            </td>
        </tr>

    </table>
    <hr>
    <pre></pre>
    <button class="customer-full-width" mat-raised-button color="warn" >Add Customer</button>
</form>
