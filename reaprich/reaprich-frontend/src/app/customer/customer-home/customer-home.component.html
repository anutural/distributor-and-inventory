
<button mat-stroked-button class="button-row"  routerLink="/customer-add">Add New Customer? Click here!</button>

<div *ngIf="customerList.length > 0" class="customer-list">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Krishna" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="Customer_Type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Type </th>
                <td mat-cell *matCellDef="let row"> {{row.Customer_Type}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Customer_F_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Customer_F_Name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Customer_L_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Customer_L_Name}} </td>
            </ng-container>

            <ng-container matColumnDef="Customer_Contact_Number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                <td mat-cell *matCellDef="let row"> {{row.Customer_Contact_Number}} </td>
            </ng-container>

            <ng-container matColumnDef="TD_Add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TD Add </th>
                <td mat-cell *matCellDef="let row"> {{row.TD_Add}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <fa-icon [icon]="icon" class="link_cursor" (click)="deleteCustomer(row.id)"></fa-icon>
                    <fa-icon [icon]="iconEdit" class="link_cursor" (click)="deleteCustomer(row.id)"></fa-icon>
                </td>

            </ng-container>



            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
