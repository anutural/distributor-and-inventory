<p>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <img class="mainCornerImage" src="../../assets/images/icon.png" />
        <span class="example-spacer"></span>

        <div [ngSwitch]="menuType">
            <div *ngSwitchCase="'admin'">
                <button mat-button routerLink="/customer-home">Customers</button>
                <button mat-button routerLink="/outlet-home">Outlets</button>
                <button mat-button routerLink="/teamdev-home">Team Developers</button>
                <button mat-button>Contact Us</button>
                <button mat-button  (click)="logout()">Logout</button>
            </div>

            <div *ngSwitchCase="'default'">
                <button mat-button routerLink="/actor-auth">Login</button>
                <button mat-button >Our Products</button>
                <button mat-button>About Us</button>
                <button mat-button>Contact Us</button>
            </div>
        </div>

        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
</p>

<mat-drawer-container>
    <mat-drawer #drawer opened="false" mode="side">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="/customer-home"><mat-icon>tag_faces</mat-icon>Customer</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/outlet-home"><mat-icon>shop</mat-icon>Outlet</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/teamdev-home"><mat-icon>person_pin</mat-icon>Team Dev</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 1200px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
