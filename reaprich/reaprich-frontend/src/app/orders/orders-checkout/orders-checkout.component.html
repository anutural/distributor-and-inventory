
  <!-- cart + summary -->
  <section class="bg-light my-5">
    <div class="container">
      <div class="row">
        <!-- cart -->
        <div class="col-lg-9">
          <div class="card border shadow-0">
            <div class="m-4">
              <h4 class="card-title mb-4">Your shopping cart</h4>
              <div class="row gy-3 mb-4">
                <div class="col-lg-5">
                  <div class="me-lg-5">
                    <div class="d-flex">
                      <img src="../../../assets/images/sample1.png" class="border rounded me-3" style="width: 96px; height: 96px;">
                      <div class="">
                        <a href="#" class="nav-link">Item 1</a>
                        <p class="text-muted">Sub Category 1</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                  <div class="">
                    <select style="width: 100px;" class="form-select me-4">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="">
                    <span class="h6">₹1156</span> <br>
                    <small class="text-muted text-nowrap"> ₹460.00 / per item </small>
                  </div>
                </div>
                <div class="col-lg col-sm-6 d-flex justify-content-sm-center justify-content-md-start justify-content-lg-center justify-content-xl-end mb-2">
                  <div class="float-md-end">                    
                    <a class="btn btn-light border text-danger icon-hover-danger" (click)="onClickRemove()">Remove</a>
                  </div>
                </div>
              </div>                              
            </div>
  
            <div class="border-top pt-4 mx-4 mb-4">
              <p><i class="fas fa-truck text-muted fa-lg"></i> Free Delivery within 1-2 weeks</p>
              <p class="text-muted">
                Once order placed, contact the supplier for any changes.
              </p>
            </div>
          </div>
        </div>
        <!-- cart -->
        <!-- summary -->
        <div class="col-lg-3">          
          <div class="card shadow-0 border">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="mb-2">Total price:</p>
                <p class="mb-2">₹329.00</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-2">TAX:</p>
                <p class="mb-2">₹14.00</p>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <p class="mb-2">Total price:</p>
                <p class="mb-2 fw-bold">₹283.00</p>
              </div>
  
              <div class="mt-3">
                <a href="#" class="btn btn-success w-100 shadow-0 mb-2" (click)="placeOrder()"> Place Order </a>
                <a class="btn btn-light w-100 border mt-2" (click)="backToShopClick()"> Back to shop </a>
              </div>
            </div>
          </div>
        </div>
        <!-- summary -->
      </div>
    </div>
  </section>
